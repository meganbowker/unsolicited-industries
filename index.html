<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsolicited Industries</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      color: black;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25em;
      margin-bottom: 2rem;
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 150px;
      font-family: "Times New Roman", Times, serif;
      font-size: 1em;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1em;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: "Times New Roman", Times, serif;
    }
    .comments {
      margin-top: 2rem;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
    .comment {
      border-top: 1px solid #ccc;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Unsolicited Industriesâ„¢</h1>
  <p>Ongoing art and design projects conducted by Megan Bowker</p>

  <textarea id="message" placeholder="Leave a message..."></textarea>
  <button onclick="submitMessage()">Submit</button>

  <div class="comments" id="comments"></div>

  <script>
    function submitMessage() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        const commentSection = document.getElementById("comments");
        const newComment = document.createElement("div");
        newComment.className = "comment";
        newComment.textContent = message;
        commentSection.prepend(newComment);
        document.getElementById("message").value = "";
      }
    }
  </script>
</body>
</html>
