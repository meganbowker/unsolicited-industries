<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsolicited Industries</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      color: black;
      background-color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25em;
      margin: 0 0 2rem 0;
    }
    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
    }
    .thumbnail-grid img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .thumbnail-grid a {
      pointer-events: none;
    }
  </style>
</head>

  <div class="container">
